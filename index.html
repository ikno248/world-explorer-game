<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World Explorer Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        padding: 20px;
        background: #020617;
        font-size: 28px;
        font-weight: bold;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
    }
    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .lockin {
        background: #2563eb;
        color: white;
    }
    .quiz {
        background: #16a34a;
        color: white;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    h2 {
        margin-top: 30px;
        border-bottom: 1px solid #334155;
        padding-bottom: 5px;
    }
    .quiz-option {
        display: block;
        padding: 12px;
        margin: 10px 0;
        background: #1e293b;
        border-radius: 6px;
        cursor: pointer;
    }
    .quiz-option.correct {
        background: #166534;
    }
    .quiz-option.wrong {
        background: #7f1d1d;
    }
</style>
</head>

<body>

<header>ğŸŒ World Explorer â€“ Learn & Quiz</header>

<div class="buttons">
    <button class="lockin" onclick="showLockIn()">ğŸ”’ Lock In</button>
    <button class="quiz" onclick="startQuiz()">ğŸ¯ Quizzz</button>
</div>

<div class="container" id="content"></div>

<script>
// =====================
// KNOWLEDGE DATABASE
// =====================
const knowledge = {
    continents: [
        "There are 7 continents in the world.",
        "Asia is the largest continent.",
        "Australia is the smallest continent.",
        "Africa has the most countries.",
        "Antarctica has no permanent population."
    ],
    countries: [
        "There are 193 UN-recognized countries.",
        "India is the most populous country.",
        "Russia is the largest country by area.",
        "Vatican City is the smallest country.",
        "South Sudan is the newest country."
    ],
    capitals: [
        "Capital of India is New Delhi.",
        "Capital of USA is Washington, D.C.",
        "Capital of Australia is Canberra.",
        "Capital of Japan is Tokyo.",
        "Capital of France is Paris."
    ],
    indiaHistory: [
        "First Prime Minister of India was Jawaharlal Nehru.",
        "First President of India was Dr. Rajendra Prasad.",
        "Indian Constitution came into force on 26 January 1950.",
        "Father of the Indian Constitution is Dr. B. R. Ambedkar.",
        "First War of Independence happened in 1857."
    ],
    worldFacts: [
        "First man on the Moon was Neil Armstrong.",
        "First woman Prime Minister in the world was Sirimavo Bandaranaike.",
        "Largest desert in the world is Antarctica.",
        "Longest river is the Nile.",
        "Highest mountain is Mount Everest."
    ]
};

// =====================
// LOCK IN MODE
// =====================
function showLockIn() {
    const content = document.getElementById("content");
    content.innerHTML = `
        <h2>ğŸ“˜ Lock In â€“ Learn at Your Own Pace</h2>

        <h2>ğŸŒ Continents</h2>
        ${knowledge.continents.map(item => `<p>â€¢ ${item}</p>`).join("")}

        <h2>ğŸ³ï¸ Countries</h2>
        ${knowledge.countries.map(item => `<p>â€¢ ${item}</p>`).join("")}

        <h2>ğŸ› Capitals</h2>
        ${knowledge.capitals.map(item => `<p>â€¢ ${item}</p>`).join("")}

        <h2>ğŸ‡®ğŸ‡³ India â€“ History</h2>
        ${knowledge.indiaHistory.map(item => `<p>â€¢ ${item}</p>`).join("")}

        <h2>ğŸŒ World Facts</h2>
        ${knowledge.worldFacts.map(item => `<p>â€¢ ${item}</p>`).join("")}
    `;
}

// =====================
// QUIZ MODE
// =====================
let quizQuestions = [];
let current = 0;
let score = 0;

function generateQuizQuestions() {
    quizQuestions = [
        { q: "How many continents are there?", a: "7", options: ["5", "6", "7", "8"] },
        { q: "Largest continent?", a: "Asia", options: ["Africa", "Europe", "Asia", "Australia"] },
        { q: "Capital of India?", a: "New Delhi", options: ["Mumbai", "Delhi", "New Delhi", "Kolkata"] },
        { q: "First Prime Minister of India?", a: "Jawaharlal Nehru", options: ["Gandhi", "Nehru", "Patel", "Bose"] },
        { q: "Highest mountain?", a: "Mount Everest", options: ["K2", "Everest", "Kilimanjaro", "Denali"] }
    ];

    quizQuestions.sort(() => Math.random() - 0.5);
}

function startQuiz() {
    generateQuizQuestions();
    current = 0;
    score = 0;
    showQuestion();
}

function showQuestion() {
    const q = quizQuestions[current];
    const content = document.getElementById("content");

    content.innerHTML = `
        <h2>â“ Question ${current + 1}</h2>
        <p>${q.q}</p>
        ${q.options.map(opt => `
            <div class="quiz-option" onclick="checkAnswer(this, '${opt}')">
                ${opt}
            </div>
        `).join("")}
        <p>Score: ${score}</p>
    `;
}

function checkAnswer(element, answer) {
    const q = quizQuestions[current];

    if (answer === q.a) {
        element.classList.add("correct");
        score++;
    } else {
        element.classList.add("wrong");
    }

    setTimeout(() => {
        current++;
        if (current < quizQuestions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }, 800);
}

function showResult() {
    document.getElementById("content").innerHTML = `
        <h2>ğŸ† Quiz Finished!</h2>
        <p>Your Score: ${score} / ${quizQuestions.length}</p>
        <button class="quiz" onclick="startQuiz()">ğŸ”„ Play Again</button>
    `;
}
</script>

</body>
</html>
