<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World Explorer</title>
<style>
    body {
        font-family: 'Comic Sans MS', Arial, sans-serif;
        background: #f9f9f9;
        color: #1f2937;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 25px;
        background: #60a5fa;
        color: white;
        font-size: 32px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .lockin {
        background: #3b82f6;
        color: white;
    }

    .quiz {
        background: #10b981;
        color: white;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        margin-top: 30px;
        padding-bottom: 5px;
        border-bottom: 2px solid #d1d5db;
        font-size: 24px;
        color: #111827;
    }

    .qa-item {
        margin: 12px 0;
        background: #e5e7eb;
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .qa-item:hover {
        background: #d1d5db;
    }

    .answer {
        display: none;
        margin-top: 6px;
        padding-left: 10px;
        color: #065f46;
        font-weight: bold;
    }

    /* Quiz options */
    .quiz-option {
        display: block;
        padding: 12px;
        margin: 10px 0;
        background: #f3f4f6;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .quiz-option:hover {
        background: #dbeafe;
    }

    .quiz-option.correct {
        background: #34d399;
        color: white;
    }

    .quiz-option.wrong {
        background: #ef4444;
        color: white;
    }

    .score {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>

<body>

<header>üåç World Explorer ‚Äì Learn & Quiz</header>

<div class="buttons">
    <button class="lockin" onclick="showLockIn()">üìò Learn</button>
    <button class="quiz" onclick="startQuiz()">üéØ Quiz</button>
</div>

<div class="container" id="content"></div>

<script>
// =====================
// KNOWLEDGE DATABASE (All Q&A)
// =====================
const knowledge = {
    continents: [
        {q: "How many continents are there in the world?", a: "7"},
        {q: "Name all the continents of the world.", a: "Asia, Africa, North America, South America, Antarctica, Europe, Australia"},
        {q: "Which is the largest continent by area?", a: "Asia"},
        {q: "Which is the smallest continent by area?", a: "Australia"},
        {q: "Which continent has the most countries?", a: "Africa"},
        {q: "Which continent has no permanent population?", a: "Antarctica"},
        {q: "Which continent is known as the 'Island Continent'?", a: "Australia"}
    ],
    countries: [
        {q: "How many UN-recognized countries are there in the world?", a: "193"},
        {q: "Which is the most populous country in the world?", a: "India"},
        {q: "Which is the largest country by area?", a: "Russia"},
        {q: "Which is the smallest country in the world?", a: "Vatican City"},
        {q: "Which is the newest country in the world?", a: "South Sudan"},
        {q: "Name any five countries in Europe.", a: "France, Germany, Italy, Spain, United Kingdom"},
        {q: "Which country has the highest population density?", a: "Monaco"}
    ],
    capitals: [
        {q: "What is the capital of Afghanistan?", a: "Kabul"},
        {q: "What is the capital of India?", a: "New Delhi"},
        {q: "What is the capital of United States?", a: "Washington, D.C."},
        {q: "What is the capital of Australia?", a: "Canberra"},
        {q: "What is the capital of Japan?", a: "Tokyo"},
        {q: "What is the capital of France?", a: "Paris"},
        {q: "What is the capital of Russia?", a: "Moscow"},
        {q: "What is the capital of South Africa?", a: "Pretoria / Bloemfontein / Cape Town"},
        // ... You can continue adding all 193 countries in similar format
    ],
    indiaHistory: [
        {q: "Who was the first Prime Minister of India?", a: "Jawaharlal Nehru"},
        {q: "Who was the first President of India?", a: "Dr. Rajendra Prasad"},
        {q: "When did the Indian Constitution come into force?", a: "26 January 1950"},
        {q: "Who is known as the Father of the Indian Constitution?", a: "Dr. B. R. Ambedkar"},
        {q: "When did the First War of Indian Independence happen?", a: "1857"},
        {q: "Who was the first woman President of India?", a: "Pratibha Patil"},
        {q: "Who led the Salt March?", a: "Mahatma Gandhi"}
    ],
    worldFacts: [
        {q: "Who was the first man on the Moon?", a: "Neil Armstrong"},
        {q: "Who was the first woman Prime Minister in the world?", a: "Sirimavo Bandaranaike"},
        {q: "Which is the largest desert in the world?", a: "Antarctica"},
        {q: "Which is the longest river in the world?", a: "Nile"},
        {q: "Which is the highest mountain in the world?", a: "Mount Everest"},
        {q: "Which country is known as the Land of the Rising Sun?", a: "Japan"},
        {q: "Who invented the telephone?", a: "Alexander Graham Bell"}
    ],
    generalAwareness: [
        {q: "Who is the current Secretary-General of the United Nations?", a: "Ant√≥nio Guterres"},
        {q: "Which country has the largest democracy in the world?", a: "India"},
        {q: "Who is known as the Iron Lady of India?", a: "Indira Gandhi"},
        {q: "Who developed the theory of relativity?", a: "Albert Einstein"},
        {q: "What is the chemical symbol for gold?", a: "Au"},
        {q: "What is the hardest natural substance on Earth?", a: "Diamond"},
        {q: "Which planet is known as the Red Planet?", a: "Mars"},
        {q: "Who won the Nobel Peace Prize in 2023?", a: "Narges Mohammadi"},
        {q: "Which country won the FIFA World Cup in 2022?", a: "Argentina"},
        {q: "Which is the largest ocean in the world?", a: "Pacific Ocean"},
        {q: "Which language has the most native speakers in the world?", a: "Mandarin Chinese"},
        {q: "What is the currency of Japan?", a: "Yen"},
        {q: "Which is the fastest land animal in the world?", a: "Cheetah"}
    ]
};

// =====================
// LOCK-IN LEARN MODE
// =====================
function showLockIn() {
    const content = document.getElementById("content");
    content.innerHTML = "";
    for (let category in knowledge) {
        let section = `<h2>${category.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</h2>`;
        knowledge[category].forEach(item => {
            section += `<div class="qa-item" onclick="this.querySelector('.answer').style.display = this.querySelector('.answer').style.display==='block'?'none':'block'">
                Q: ${item.q}
                <div class="answer">A: ${item.a}</div>
            </div>`;
        });
        content.innerHTML += section;
    }
}

// =====================
// QUIZ MODE
// =====================
let quizQuestions = [];
let current = 0;
let score = 0;

function generateQuizQuestions() {
    quizQuestions = [];
    for (let cat in knowledge) {
        quizQuestions = quizQuestions.concat(knowledge[cat]);
    }
    // Shuffle questions
    quizQuestions.sort(() => Math.random() - 0.5);
}

function startQuiz() {
    generateQuizQuestions();
    current = 0;
    score = 0;
    showQuestion();
}

function showQuestion() {
    const q = quizQuestions[current];
    const content = document.getElementById("content");

    // Generate multiple-choice options (1 correct + 3 random)
    let options = [q.a];
    while (options.length < 4) {
        let randomQ = quizQuestions[Math.floor(Math.random() * quizQuestions.length)].a;
        if (!options.includes(randomQ)) options.push(randomQ);
    }
    options.sort(() => Math.random() - 0.5);

    content.innerHTML = `
        <h2>‚ùì Question ${current + 1}</h2>
        <p>${q.q}</p>
        ${options.map(opt => `<div class="quiz-option" onclick="checkAnswer(this,'${opt}','${q.a}')">${opt}</div>`).join('')}
        <div class="score">Score: ${score}</div>
    `;
}

function checkAnswer(element, answer, correct) {
    if (answer === correct) {
        element.classList.add("correct");
        score++;
    } else {
        element.classList.add("wrong");
    }
    // Wait and show next question
    setTimeout(() => {
        current++;
        if (current < quizQuestions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }, 800);
}

function showResult() {
    document.getElementById("content").innerHTML = `
        <h2>üèÜ Quiz Finished!</h2>
        <p>Your Score: ${score} / ${quizQuestions.length}</p>
        <button class="quiz" onclick="startQuiz()">üîÑ Play Again</button>
        <button class="lockin" onclick="showLockIn()">üìò Learn More</button>
    `;
}
</script>
</body>
</html>
